language: r
sudo: required
cache: packages

script:
    - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
    - gcc --version

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - graphviz
            - gcc-5
            - g++-5

after_success:
    - Rscript -e 'covr::codecov()'
